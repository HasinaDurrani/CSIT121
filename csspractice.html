<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute CSS Practice</title>
    <style>
        body {
            background-color: #ffccf2; /* Light pink background */
            color: #333;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff66b2; /* Bright pink */
            font-size: 2em;
            font-family: Arial, sans-serif;
        }
        p {
            background-color: #ffb3d9; /* Soft pink */
            color: #fff; /* White text */
            padding: 10px;
            border-radius: 10px;
        }
        .blue-indent {
            color: #ff4da6; /* Medium pink */
            text-indent: 2em;
            font-style: italic;
        }
        ul {
            list-style-type: circle;
            color: #ff66b2; /* Bright pink */
            font-size: 1.2em;
        }
        li {
            background-color: #ff99cc; /* Light pink for list items */
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>My Cute CSS Text and Color Playground</h1>

    <p>My favorite color is pink, if you can't tell already! :P</p>

    <p class="blue-indent">This is my second paragraph with a pink font and a 2em indent.</p>

    <ul>
        <li>W3Schools</li>
        <li>MDN Web Docs</li>
        <li>CSS-Tricks</li>
    </ul>

</body>
</html>
