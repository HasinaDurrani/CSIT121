<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me 💌</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="tierlist.html">🍬 Candy Tier List</a> |
            <a href="contact.html">📬 Contact Me</a>
        </nav>
    </header>

    <main>
        <h1>Let’s Chat!</h1>
        <form action="#">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="comments">Comments or Questions:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="What's on your mind?"></textarea>

            <p>What’s your candy fave?</p>
            <input type="radio" id="chocolate" name="favorite_candy" value="chocolate">
            <label for="chocolate">Chocolate</label>
            <input type="radio" id="gummy" name="favorite_candy" value="gummy">
            <label for="gummy">Gummy Bears</label>

            <label for="rating">How much do you love candy?</label>
            <select id="rating" name="rating">
                <option value="love">So much! 🍭</option>
                <option value="like">It’s pretty great 🍬</option>
                <option value="okay">It’s okay 🍫</option>
            </select>

            <label>
                <input type="checkbox" name="newsletter" checked>
                Sign me up for candy updates! 📰
            </label>

            <button type="submit">Send 💌</button>
        </form>
    </main>
</body>
</html>
